# EXEC
exec-once = waybar & swww-daemon

# MONITOR
monitor=,preferred,auto,1

# INPUT
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 
    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }
}

# GENERAL
general {
    gaps_in = 8
    gaps_out = 15
    border_size = 2
    
    # Palette: Active = Light Blue + Grey Blue | Inactive = Darkest Blue
    col.active_border = rgba(134074ff) rgba(8da9c4ff) 45deg
    col.inactive_border = rgba(0b2545ff)

    layout = dwindle
    resize_on_border = true
}

# DECORATION
decoration {
    rounding = 15
    
    # --- FIXED SHADOW SYNTAX (Hyprland v0.40+) ---
    shadow {
        enabled = true
        range = 30
        render_power = 3
        # Using your darkest blue (#0b2545) for the shadow
        color = rgba(0b2545ee)
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }
}

# ANIMATIONS
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# LAYOUTS
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# WINDOWRULES
windowrulev2 = opacity 0.90 0.90,class:^(kitty)$
windowrulev2 = float,class:^(pavucontrol)$

# KEYBINDINGS
$mainMod = SUPER
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, rofi -show drun

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
