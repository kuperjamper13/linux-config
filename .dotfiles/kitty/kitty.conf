# --- FONT ---
# Change this line to Cozette. 
# Ensure the font is installed on your system!
font_family      Cozette
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

window_padding_width 15

# --- OPACITY ---
# Set to 1 for fully opaque (no transparency)
background_opacity 1

# --- TOKIO NIGHT THEME ---
# Tokio Night Background (Storm/Night dark shade)
background #1a1b26
# Tokio Night Foreground
foreground #c0caf5

selection_background #33467c
selection_foreground #c0caf5

url_color #73daca

cursor #c0caf5
cursor_text_color #1a1b26

# Colors (Tokio Night Palette)
